name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            output: npm-scan-linux-amd64
          - goos: linux
            goarch: arm64
            output: npm-scan-linux-arm64

          # macOS
          - goos: darwin
            goarch: amd64
            output: npm-scan-macos-amd64
          - goos: darwin
            goarch: arm64
            output: npm-scan-macos-arm64

          # Windows
          - goos: windows
            goarch: amd64
            output: npm-scan-windows-amd64.exe

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Get dependencies
      working-directory: ./go
      run: go mod download

    - name: Build binary
      working-directory: ./go
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build \
          -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
          -o ../build/${{ matrix.output }} \
          ./cmd/npm-scan

    - name: Create tarball (Unix)
      if: matrix.goos != 'windows'
      run: |
        cd build
        tar czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
        sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

    - name: Create zip (Windows)
      if: matrix.goos == 'windows'
      run: |
        cd build
        zip ${{ matrix.output }}.zip ${{ matrix.output }}
        sha256sum ${{ matrix.output }}.zip > ${{ matrix.output }}.zip.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: |
          build/*.tar.gz
          build/*.zip
          build/*.sha256

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: binaries
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
